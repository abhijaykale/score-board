<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <div id="body">
        <h3>HOME</h3>
        <div class="black-box"><div id="score">0</div></div>
        <div class="three-box-wrapper">
          <button id="number-box" onclick="plusone()">
            <div class="num">+1</div>
          </button>
          <button id="number-box" onclick="plustwo()">
            <div class="num">+2</div>
          </button>
          <button id="number-box" onclick="plusthree()">
            <div class="num">+3</div>
          </button>
        </div>
      </div>
      <div id="body">
        <h3>GUEST</h3>
        <div class="black-box"><div id="score1">0</div></div>
        <div class="three-box-wrapper">
          <button id="number-box" onclick="plusone1()">
            <div class="num">+1</div>
          </button>
          <button id="number-box" onclick="plustwo1()">
            <div class="num">+2</div>
          </button>
          <button id="number-box" onclick="plusthree1()">
            <div class="num">+3</div>
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
